{% extends "base.html" %} {% block title %}Register page{% endblock %}

{% block content %}

<form method="POST">
    <h3 align="center">Registration</h3>
    
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required/>
    
    </div>
    
    <div class="form-group">
      <label for="fullNames">First name</label>
      <input type="text" class="form-control" id="fullNames" name="fullNames" placeholder="Enter first name" required/>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required/>
    </div>
    
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword"name="confirmPassword" placeholder="Confirm password" required/>
    </div>
    
    <br/>
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br/>
<p>Don't have an account? <a href="/login" id="Login">Login here</a></p>

{% endblock %}
