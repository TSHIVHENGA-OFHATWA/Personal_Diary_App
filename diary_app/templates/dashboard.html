{% extends "base.html" %} 
{% block title %}Dashboard{% endblock %}

{% block content %}

<h1 align="center">Dashboard</h1>
<h2 align="center">Diary Entries</h2>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.info_notes %}
  <li class="list-group-item">
    {{ note.info }}
    
  </li>
  {% endfor %}
<form method="POST">
  <textarea name="note" id="note" oninput="adjustHeight(this)" class="form-control"></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-success">Save the Diary</button>
  </div>
</form>
<script>
  // Automatically adjusts the height of the textarea as the user types
  function adjustHeight(element) {
    element.style.height = "auto"; // Reset the height to calculate scrollHeight correctly
    element.style.height = (element.scrollHeight) + "px"; // Adjust height based on content
  }
</script>

{% endblock %}
